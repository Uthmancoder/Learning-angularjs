<div class="container d-flex p-3 shadow " *ngIf="user != undefined">
  <div class="image">
    <img src={{user.avatar}} width="120px" height="120px" alt="">
  </div>
  <div class="user-details mx-3">
     <p ><b>Name :</b>{{user.name}}</p>
     <p class="details"><b>Occupation :</b>  {{user.Job}}</p>
     <p class="details"><b>Country :</b>  {{user.country}}</p>
     <p class="details"><b>Gender :</b>  {{user.gender}}</p>
     <p class="details"><b>Age :</b>  {{user.age}}</p>
  </div>
</div>
